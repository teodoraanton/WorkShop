<div class= "filter-container">
    <div class="filter-div" *ngFor="let category of categories">
        <button mat-raised-button color= 'primary' (click)="selectCategory(category.value)">
            {{category.viewValue | uppercase}}
        </button>
    </div>
</div>
<div class="no-filter">
    <button mat-raised-button color="warn" (click)="clearAllFiltres()">
        NO FILTER
    </button>
</div>
