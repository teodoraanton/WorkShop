<h1>Add a note</h1>
<form>
    <mat-form-field>
        <label>Note</label>
        <input matInput name="inputNote" placeholder="Enter note"/>
    </mat-form-field><br>

    <mat-form-field>
        <label>Description</label>
        <textarea matInput  name="inputNote" placeholder="Enter description"></textarea>
    </mat-form-field><br>

    <button mat-button color="primary">Add</button>
</form>
