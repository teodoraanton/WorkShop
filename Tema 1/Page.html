<html>
	<head>
		<link rel="stylesheet" href="Style.css" "type="text/css" media="screen">
		<title>Workshop Trimble</title>
	</head>
	
	<body>
		<p>My first page</p>
	
		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname"><br><br>
		
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname"><br><br>
		
		<label for="age">Age:</label><br>
		<select name="age" id="age">
			<option style="display:none" selected="selected" value=""> </option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
		</select><br><br>
		
		<label for="city">City:</label><br>
		<select name="city" id="city">
			<option style="display:none" selected="selected" value=""> </option>
			<option value="Brasov">Brașov</option>
			<option value="Iasi">Iași</option>
			<option value="Constanta">Constanța</option>
			<option value="Cluj">Cluj</option>
			<option value="Timisoara">Timișoara</option>
			<option value="Buzau">Buzău</option>
			<option value="Focșani">Focșani</option>
			<option value="Ploiesti">Ploiești</option>
		</select><br><br>
		
		<label for="describe">Describe yourself:</label><br>
		<input type="text" id="describe" name="describe"><br><br>
		
		<button type="cancel">Cancel</button>
		<button type="submit">Submit</button>
	</body>
</html>
